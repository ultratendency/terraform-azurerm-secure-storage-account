---
name: Checkov

on:
  pull_request:
    paths:
      - "**.tf"

jobs:
  checkov:
    name: Checkov

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0
        with:
          fetch-depth: 0

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12.2497.0
        with:
          config_file: checkov-config.yml
          output_format: github_failed_only
